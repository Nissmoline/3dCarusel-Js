<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="space-background"></div>
  <div class="carousel-container">
    <div class="carousel">
      <div class="slide"><img src="https://wallpapers.com/images/thumbnail/space-2560x1440-bht4tr0md0dnti0z.webp" alt="Space 1"></div>
      <div class="slide"><img src="https://wallpapers.com/images/thumbnail/space-2560x1440-i4gefdfy3ix436a8.webp" alt="Space 2"></div>
      <div class="slide"><img src="https://wallpapers.com/images/thumbnail/space-2560x1440-14mava5pm7yuwi2h.webp" alt="Space 3"></div>
      <div class="slide"><img src="https://wallpapers.com/images/thumbnail/space-2560x1440-747o0silp7awxwf8.webp" alt="Space 4"></div>
      <div class="slide"><img src="https://wallpapers.com/images/thumbnail/space-2560x1440-85p4rt6hkbtrwlh8.webp" alt="Space 5"></div>
    </div>
    <button class="nav-button prev">❮</button>
    <button class="nav-button next">❯</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
